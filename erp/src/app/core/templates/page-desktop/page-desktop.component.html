<div [ngClass]="{'page_desktop' : true, 'page_desktop--action': action$ | async, 'page_desktop--filter': filter$ | async}">
   
    <div [ngClass]="{'page_desktop__sidebar page_desktop__filter' : true}" *ngIf="filter$ | async as filter">
        <ng-template [ngComponentOutlet]="filter"></ng-template>
    </div>

    <!-- <app-tab-menu-container [ngClass]="{'page_desktop__content' : true}" [data$]="tab$">
    </app-tab-menu-container> -->


    <div [ngClass]="{'page_desktop__sidebar page_desktop__action' : true}" *ngIf="action$ | async as action">
        <ng-template [ngComponentOutlet]="action"></ng-template>
    </div>
    
</div>
