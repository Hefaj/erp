<div [ngClass]="{'selected-filter-list' : true}">
    <mat-chip-row *ngFor="let item of (filteredItems$ | async)"
        [editable]="false">
    {{item.title}}
    {{item.name}}
    <ng-container *ngIf="(item.quantity ?? 0) > 0">
      ({{item.quantity}})
    </ng-container>
    <button matChipRemove>
      <mat-icon>cancel</mat-icon>
    </button>
    </mat-chip-row>
</div>
