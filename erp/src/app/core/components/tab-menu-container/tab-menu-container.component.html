<div [ngClass]="{'tab-menu-container': true}">
    <mat-tab-group [ngClass]="{'tab-menu-container__tabs': true}" mat-stretch-tabs="true" mat-align-tabs="start">
        <mat-tab  *ngFor="let item of data">
            <ng-template mat-tab-label>
                {{item.label}}
            </ng-template>
            <ng-template [ngComponentOutlet]="item.component"></ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
