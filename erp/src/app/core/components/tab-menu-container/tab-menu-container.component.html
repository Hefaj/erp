<div [ngClass]="{'tab-menu-container': true}">
    <mat-tab-group style="flex-grow: 1;"  mat-stretch-tabs="true" mat-align-tabs="start">
        <mat-tab style="height: 100rem;" *ngFor="let item of data">
            <ng-template mat-tab-label>
                {{item.label}}
            </ng-template>
            <ng-template [ngComponentOutlet]="item.component"></ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
