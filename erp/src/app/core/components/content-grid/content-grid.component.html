<div [ngClass]="{'content-grid__row': true}">

  <div *ngFor="let columns of grid" [ngClass]="{'content-grid__column': true}">
    <mat-card *ngFor="let rows of columns" [ngClass]="{'content-grid__card': true}" (click)="tabClicked(rows)">
      <mat-card-content>
        <ng-template [ngComponentOutlet]="rows.component"></ng-template>
      </mat-card-content>
    </mat-card>
  </div>

</div>
